<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Ideal Kit - Login</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <!-- Left side with logo & tagline -->
    <div class="image-box">
      <img src="logo.png"  alt="The Ideal Kit Logo" class="logo">
      <h2>The Ideal Kit</h2>
      <p>Books & Stationery at your fingertips</p>
    </div>

    <!-- Right side with login -->
    <div class="login-box">
      <h2>Login to Your Account</h2>
      <form action="backend/login.php" method="POST">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" name="username" placeholder="Enter username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <p class="guest"><a href="home.html">Continue as Guest</a></p>
      </form>

      <!-- Divider -->
      <div class="divider"><span>Or, login with</span></div>

      <!-- Social login -->
      <div class="social-login-icons">
        <a href="#" class="social-icon google"><i class="fab fa-google"></i> Google</a>
        <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
      </div>
    </div>
  </div>
</body>
</html>
